<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Calculadora</title>

    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body >
    <form action="#">
        <h1>Calculadora</h1>
      <p>
        Número1: <input id="Numero1" type="text" /><br />
        Número2: <input id="Numero2" type="text" />
      </p>
      <p>
        <input
          type="radio"
          name="operacao"
          id="adicao"
          value="+"

          checked
        />
        <label for="adicao">Adição</label><br />
        <input type="radio" name="operacao" id="subtracao" value="-" />
        <label for="subtracao">Subtração</label><br />
        <input type="radio" name="operacao" id="multiplicacao" value="*" />
        <label for="multiplicacao">Multiplicação</label><br />
        <input type="radio" name="operacao" id="divisao" value="/" />
        <label for="divisao">Divisão</label><br />

       <input type="radio" name="operacao" id="exponenciar" value="^" />
        <label for="exponenciar">Exponencial</label><br />
      
      </p>
      <p>Resultado: <input id="resultado" type="text" /></p>
      <p><input type="button" value="Calcular" onclick="calculadora()" /></p>
      
      <img src="dog.gif" alt="">
      

    </form>

  </body>

</html>
